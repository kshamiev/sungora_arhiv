basePath: /
definitions:
  mdsample.User:
    properties:
      alias:
        items:
          type: string
        type: array
      cnt:
        type: integer
      cnt2:
        type: integer
      cnt4:
        type: integer
      cnt8:
        type: integer
      created_at:
        example: "2006-01-02T15:04:05Z"
        type: string
      data:
        example: BYTES
        type: string
      deleted_at:
        example: "2006-01-02T15:04:05Z"
        type: string
      description:
        type: string
      duration:
        example: 0
        type: number
      id:
        example: 8ca3c9c3-cf1a-47fe-8723-3f957538ce42
        type: string
      is_online:
        type: boolean
      login:
        type: string
      metrika:
        example: JSON
        type: string
      price:
        example: 0.01
        type: number
      summa_one:
        example: 0.01
        type: number
